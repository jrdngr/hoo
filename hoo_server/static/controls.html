<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoo!</title>
    <style>
        button {
            font-size: 2em;
            width: 100px;
            height: 50px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form method="get" action="/on/4">
        <button type="submit">On</button>
    </form>
    <form method="get" action="/off/4">
        <button type="submit">Off</button>
    </form>
    <form method="post" action="/animate">
        <input type="number" name="transition_time" value="30">
        <input type="number" name="hold_time" value="0">
        <button type="submit">Rotate</button>
    </form>
</body>

</html>
